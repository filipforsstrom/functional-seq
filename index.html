<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Func-SEQ</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.func.js"></script>
    <!-- <script src="libraries/tonal.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@tonaljs/tonal/browser/tonal.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
  </head>

  <body>
    <div class="global-settings">
      <div>
        <input type="checkbox" id="onOffSwitch" />
        <label for="onOffSwitch">on/off</label>
      </div>
      <div>
        <label for="addPitchWave">Pitch:</label>
        <select name="addPitchWave" id="addPitchWave"></select>
        <label for="addVelWave">Vel:</label>
        <select name="addVelWave" id="addVelWave"></select>
        <button id="addVoiceBtn">Add voice</button>
      </div>
      <div>
        <label for="scale">Scale:</label>
        <select name="scale" id="scale"></select>
      </div>
      <div>
        <input type="range" id="tempo" name="tempo" min="1" max="10" />
        <label for="tempo">Tempo</label>
      </div>
      <div>
        <label for="midiOutDevice">Midi:</label>
        <select name="midiOutDevice" id="midiOutDevice"></select>
      </div>
    </div>
    <script src="sketch.js"></script>
    <div class="control-panel">
      <div>
        <label for="voiceSelector">Voice:</label>
        <select name="voiceSelector" id="voiceSelector"></select>
      <div>
        <input type="range" id="speed" name="speed" min="0.005" max="2" step="any"/>
        <label for="speed">Speed</label>
      </div>
      <div>
        <label for="lowestPitch">Pitch low</label>
        <input
          type="number"
          id="lowestPitch"
          name="lowestPitch"
          min="0"
          max="127"
        />
      </div>
      <div>
        <label for="highestPitch">Pitch high</label>
        <input
          type="number"
          id="highestPitch"
          name="highestPitch"
          min="0"
          max="127"
        />
      </div>
      <div>
        <label for="lowestVel">Velocity low</label>
        <input
          type="number"
          id="lowestVel"
          name="lowestVel"
          min="0"
          max="127"
        />
      </div>
      <div>
        <label for="highestVel">Velocity high</label>
        <input
          type="number"
          id="highestVel"
          name="highestVel"
          min="0"
          max="127"
        />
      </div>
      <div>
        <label for="currentPitchWave">Pitch:</label>
        <select name="currentPitchWave" id="currentPitchWave"></select>
        <label for="currentVelWave">Vel:</label>
        <select name="currentVelWave" id="currentVelWave"></select>
      </div>
    </div>
  </body>
</html>
